<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Title -->
    <title>SoneMCT - BBEditor DEMO</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- SEO -->
    <meta name="keywords" content="Minecraft Plugins, SoneMC, Spigot, Paper, Plugin Development, Minecraft 1.20+, Minecraft Servers, Plugins, Mc, Motd, TextEditor">
    <meta name="description" content="SoneMC - Minecraft Plugin Development for 1.20+">
    <meta name="author" content="SoneMC, Wejkey">

    <!-- Discord & others -->
    <meta property="og:description" content="Free to use Minecraft plugins focused on Fun and Moderation. Primarily developed for versions 1.20 and above.">
    <meta property="og:image" content="https://github.com/SoneMCPL/Images/raw/main/website/favicon.png">
    <meta property="og:title" content="SoneMC - Minecraft Plugin Development">
    <meta property="og:url" content="https://sonemc.pages.dev">
    <meta property="og:type" content="website">

    <!-- Performance -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" as="style">
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com">
    <link rel="canonical" href="https://sonemc.pages.dev">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../global/scrollbar.css">
    <link rel="stylesheet" href="../../global/dark.css">
    <link rel="stylesheet" href="../../global/media.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://github.com/SoneMCPL/Images/raw/main/website/favicon_tools.png">
</head>

<body>
    <div class="container">
        <div class="editor">
            <h2>BBCode Editor</h2>

            <div class="controls">
                <button onclick="insertBBCode('[B]', '[/B]')">Bold</button>
                <button onclick="insertBBCode('[I]', '[/I]')">Italic</button>
                <button onclick="insertBBCode('[U]', '[/U]')">Underline</button>

                <select id="font-dropdown" onchange="insertFont(this.value)">
                    <option value="Arial" style="font-family: Arial;">Arial</option>
                    <option value="Book Antiqua" style="font-family: 'Book Antiqua';">Book Antiqua</option>
                    <option value="Courier New" style="font-family: 'Courier New';">Courier New</option>
                    <option value="Georgia" style="font-family: Georgia;">Georgia</option>
                    <option value="Tahoma" style="font-family: Tahoma;">Tahoma</option>
                    <option value="Times New Roman" style="font-family: 'Times New Roman';">Times New Roman</option>
                    <option value="Trebuchet MS" style="font-family: 'Trebuchet MS';">Trebuchet MS</option>
                    <option value="Verdana" style="font-family: Verdana;">Verdana</option>
                </select>

                <div id="color-dropdown">
                    <div id="color-palette" class="color-palette">
                  <div class="color-row">
                    <div class="color" style="background-color: #ffffff;" onclick="insertColor('#ffffff', 'White')"></div>
                    <div class="color" style="background-color: #bfbfbf;" onclick="insertColor('#bfbfbf', 'Very light gray')"></div>
                    <div class="color" style="background-color: #808080;" onclick="insertColor('#808080', 'Light Gray')"></div>
                    <div class="color" style="background-color: #404040;" onclick="insertColor('#404040', 'Dark Gray')"></div>
                    <div class="color" style="background-color: #000000;" onclick="insertColor('#000000', 'Black')"></div>
                </div>
                <div class="color-row">
                    <div class="color" style="background-color: #ff9999;" onclick="insertColor('#ff9999', 'Very light red')"></div>
                    <div class="color" style="background-color: #ff4d4d;" onclick="insertColor('#ff4d4d', 'Light red')"></div>
                    <div class="color" style="background-color: #ff0000;" onclick="insertColor('#ff0000', 'Red')"></div>
                    <div class="color" style="background-color: #b30000;" onclick="insertColor('#b30000', 'Dark Red')"></div>
                    <div class="color" style="background-color: #660000;" onclick="insertColor('#660000', 'Very dark red')"></div>
                </div>
                <div class="color-row">
                    <div class="color" style="background-color: #ffcccc;" onclick="insertColor('#ffcccc', 'Very light pink')"></div>
                    <div class="color" style="background-color: #ff66b3;" onclick="insertColor('#ff66b3', 'Light pink')"></div>
                    <div class="color" style="background-color: #ff3399;" onclick="insertColor('#ff3399', 'Pink')"></div>
                    <div class="color" style="background-color: #cc0066;" onclick="insertColor('#cc0066', 'Dark pink')"></div>
                    <div class="color" style="background-color: #99004d;" onclick="insertColor('#99004d', 'Very dark pink')"></div>
                </div>
                <div class="color-row">
                    <div class="color" style="background-color: #ffcc99;" onclick="insertColor('#ffcc99', 'Very light orange')"></div>
                    <div class="color" style="background-color: #ff9900;" onclick="insertColor('#ff9900', 'Light orange')"></div>
                    <div class="color" style="background-color: #ff6600;" onclick="insertColor('#ff6600', 'Orange')"></div>
                    <div class="color" style="background-color: #cc5200;" onclick="insertColor('#cc5200', 'Dark orange')"></div>
                    <div class="color" style="background-color: #994d00;" onclick="insertColor('#994d00', 'Very dark orange')"></div>
                </div>
                <div class="color-row">
                    <div class="color" style="background-color: #ffff99;" onclick="insertColor('#ffff99', 'Very light yellow')"></div>
                    <div class="color" style="background-color: #ffff00;" onclick="insertColor('#ffff00', 'Yellow')"></div>
                    <div class="color" style="background-color: #cccc00;" onclick="insertColor('#cccc00', 'Dark yellow')"></div>
                    <div class="color" style="background-color: #999900;" onclick="insertColor('#999900', 'Very dark yellow')"></div>
                    <div class="color" style="background-color: #666600;" onclick="insertColor('#666600', 'Darkest yellow')"></div>
                </div>
                <div class="color-row">
                    <div class="color" style="background-color: #ccffcc;" onclick="insertColor('#ccffcc', 'Very light green')"></div>
                    <div class="color" style="background-color: #99ff99;" onclick="insertColor('#99ff99', 'Light green')"></div>
                    <div class="color" style="background-color: #66ff66;" onclick="insertColor('#66ff66', 'Green')"></div>
                    <div class="color" style="background-color: #33cc33;" onclick="insertColor('#33cc33', 'Dark green')"></div>
                    <div class="color" style="background-color: #006600;" onclick="insertColor('#006600', 'Very dark green')"></div>
                </div>
                <div class="color-row">
                    <div class="color" style="background-color: #ccffcc;" onclick="insertColor('#ccffcc', 'Very light cyan')"></div>
                    <div class="color" style="background-color: #66ffcc;" onclick="insertColor('#66ffcc', 'Light cyan')"></div>
                    <div class="color" style="background-color: #33cccc;" onclick="insertColor('#33cccc', 'Cyan')"></div>
                    <div class="color" style="background-color: #009999;" onclick="insertColor('#009999', 'Dark cyan')"></div>
                    <div class="color" style="background-color: #006666;" onclick="insertColor('#006666', 'Very dark cyan')"></div>
                </div>
                <div class="color-row">
                    <div class="color" style="background-color: #99ccff;" onclick="insertColor('#99ccff', 'Light blue')"></div>
                    <div class="color" style="background-color: #66ccff;" onclick="insertColor('#66ccff', 'Blue')"></div>
                    <div class="color" style="background-color: #3399ff;" onclick="insertColor('#3399ff', 'Dark blue')"></div>
                    <div class="color" style="background-color: #0066cc;" onclick="insertColor('#0066cc', 'Very dark blue')"></div>
                    <div class="color" style="background-color: #003366;" onclick="insertColor('#003366', 'Deep blue')"></div>
                </div>
                <div class="color-row">
                    <div class="color" style="background-color: #cc99ff;" onclick="insertColor('#cc99ff', 'Light purple')"></div>
                    <div class="color" style="background-color: #9966cc;" onclick="insertColor('#9966cc', 'Purple')"></div>
                    <div class="color" style="background-color: #663399;" onclick="insertColor('#663399', 'Dark purple')"></div>
                    <div class="color" style="background-color: #330066;" onclick="insertColor('#330066', 'Very dark purple')"></div>
                    <div class="color" style="background-color: #660066;" onclick="insertColor('#660066', 'Violet')"></div>
                </div>
                
             </div>

                <select id="size-dropdown" onchange="insertSize(this.value)">
                  <option value="1">Very Small</option>
                  <option value="2">Small</option>
                  <option value="3">Almost Normal</option>
                  <option value="4">Normal</option>
                  <option value="5">Big</option>
                  <option value="6">Very Big</option>
                  <option value="7">Biggest</option>
              </select>

              <button onclick="insertSpoiler()">Spoiler</button>
              <button onclick="insertList()">Unordered List</button>
              <button onclick="insertList(true)">Ordered List</button>
              <button onclick="insertLink()">Insert Link</button>
              <button onclick="removeLink()">Remove Link</button>
              <button onclick="insertAlignment('left')">Align Left</button>
              <button onclick="insertAlignment('center')">Align Center</button>
              <button onclick="insertAlignment('right')">Align Right</button>
              <button onclick="openImageModal()">Image</button>
              <button onclick="insertBBCode('[QUOTE]', '[/QUOTE]')">Quote</button>
              <button onclick="insertBBCode('[SPOILER="Title"]', '[/SPOILER]')">Spoiler</button>
          </div>

          <textarea id="bbcode-input" placeholder="Enter your BBCode here..."></textarea>
      </div>

      <div>
        <h2>Preview</h2>
        <div id="bbcode-output">Your preview will appear here...</div>
      </div>

  <div id="imageModal" class="modal">
      <div class="modal-content">
          <span class="close-btn" onclick="closeImageModal()">&times;</span>
          <h3>Insert Image URL</h3>
          <input type="text" id="image-url" placeholder="Enter Image URL...">
          <button onclick="insertImage()">Insert Image</button>
      </div>
  </div>

  <script src="script.js"></script>
  <script src="colors.js"></script>
  <script src="images.js"></script>

</body>
</html>
